<div class="top-panel">
  <h1>Find contacts</h1>
  <app-number-display [dialValue]="dialValue$ | async" (backspace)="onBackspace()"></app-number-display>
  <app-number-grid [dialConfig]="dialConfig" (dial)="onDial($event)"></app-number-grid>
</div>

<div class="bottom-panel">
  <app-contact-list [contacts]="contactList$ | async"></app-contact-list>
</div>
